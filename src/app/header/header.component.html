<div >
  <raul-tabs [activeTab]="activeTab" [tabs]="tabs" (raulTabChange)="handleTabChange($event)" class="r-bg-primary " style="color: white;"></raul-tabs>
  <raul-tab-pane *ngIf="activeTab === 'home'"  name="home" >
      <app-home></app-home>
  </raul-tab-pane>
  
  <raul-tab-pane *ngIf="activeTab === 'help'" name="help">
      <p class="r-my-4">Help</p>
  </raul-tab-pane>
  </div>
